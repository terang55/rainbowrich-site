            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
        }
        
        .content {
            flex: 1;
            color: white;
            z-index: 2;
        }

            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            opacity: 0.95;
            line-height: 1.2;
        }
        
        .features {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .website {
            font-size: 28px;

            opacity: 0.9;
        }

            <div class="subtitle">아파트 매물 엑셀<br>자동 저장 분석석프로그램</div>
